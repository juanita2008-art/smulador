<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso</title>
  <link rel="shortcut icon" type="image/x-icon" href="resa.ico" />
  <!-- Fuente moderna y elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image:url(fondo.jpg);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      background-size: cover;
background-position: center;
background-repeat: no-repeat;


    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.423);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #3b3b3b;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    .input-field:focus {
      border-color: #7fa6b5;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #7fa6b5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1c9dcc;
    }

    .error {
      color: #d33c3c;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Por favor ingrese los datos</h2>
    <form id="loginForm" onsubmit="return validarYmostrar(event)">
      <input type="text" id="nombre" class="input-field" placeholder="Ingrese su nombre" required>
      <input type="password" id="contraseña" class="input-field" name="contraseña" required placeholder="Ingrese la contraseña">
      <button type="submit" class="btn">Ingresar</button>
      <p id="errorMessage" class="error"></p>
    </form>
  </div>

  <script>
    function validarYmostrar(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const contra = document.getElementById('contraseña').value.trim();
      const mensajeError = document.getElementById('errorMessage');

      if (nombre && contra === "1234") {
        localStorage.setItem("nombreEstudiante", nombre);
        window.location.href = "simulador.html"; // Cambia esto por la página destino
      } else {
        mensajeError.textContent = "Contraseña incorrecta. Inténtalo de nuevo.";
      }
    }
  </script>

</body>
</html>
